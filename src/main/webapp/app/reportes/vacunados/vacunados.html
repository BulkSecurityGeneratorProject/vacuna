<div>
    <h2>Vacunados</h2>
    <jhi-alert></jhi-alert>
    
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>Documento</span></th>
                    <th><span>Nombre</span></th>
                    <th><span>Apellido</span></th>
                    
                    <th><span>Vacunado Contra</span></th>
                    <th><span>Vacunas faltantes</span></th>
                    
                  
                    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="paciente in vm.pacientes track by paciente.id">
                    
                    <td>{{paciente.documento}}</td>
                    <td>{{paciente.nombre}}</td>
                    <td>{{paciente.apellido}}</td>
                    <td>{{paciente.nombre}}</td>
                    <td>{{paciente.apellido}}</td>
                        
                    
                    
                   
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span> Imprimir
                            </button>
                           
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
