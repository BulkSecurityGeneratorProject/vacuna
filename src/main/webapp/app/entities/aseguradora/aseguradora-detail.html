
<div>
    <h2><span>Aseguradora</span> {{vm.aseguradora.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nombre</span></dt>
        <dd>
            <span>{{vm.aseguradora.nombre}}</span>
        </dd>
        <dt><span>Regimen</span></dt>
        <dd>
            <span ng-repeat="regimen in vm.aseguradora.regimen">
                <a ui-sref="regimen-detail({id: regimen.id})">{{regimen.nombre}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="aseguradora-detail.edit({id:vm.aseguradora.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
