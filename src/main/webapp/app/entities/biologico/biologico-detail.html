
<div>
    <h2><span>Biologico</span> {{vm.biologico.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nombre</span></dt>
        <dd>
            <span>{{vm.biologico.nombre}}</span>
        </dd>
        <dt><span>Lote</span></dt>
        <dd>
            <span>{{vm.biologico.lote}}</span>
        </dd>
        <dt><span>Lote Jeringa</span></dt>
        <dd>
            <span>{{vm.biologico.loteJeringa}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="biologico-detail.edit({id:vm.biologico.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
