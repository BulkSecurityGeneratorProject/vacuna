
<div>
    <h2><span>Departamento</span> {{vm.departamento.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nombre</span></dt>
        <dd>
            <span>{{vm.departamento.nombre}}</span>
        </dd>
        <dt><span>Pais</span></dt>
        <dd>
            <a ui-sref="pais-detail({id:vm.departamento.paisId})">{{vm.departamento.paisNombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="departamento-detail.edit({id:vm.departamento.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
