
<div>
    <h2><span>Aplicacion Vacuna</span> {{vm.aplicacionVacuna.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Fecha</span></dt>
        <dd>
            <span>{{vm.aplicacionVacuna.fecha | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Vacunador</span></dt>
        <dd>
            <a ui-sref="vacunador-detail({id:vm.aplicacionVacuna.vacunadorId})">{{vm.aplicacionVacuna.vacunadorNombre}}</a>
        </dd>
        <dt><span>Paciente</span></dt>
        <dd>
            <a ui-sref="paciente-detail({id:vm.aplicacionVacuna.pacienteId})">{{vm.aplicacionVacuna.pacienteNombre}}</a>
        </dd>
        <dt><span>Dosis</span></dt>
        <dd>
            <a ui-sref="dosis-detail({id:vm.aplicacionVacuna.dosisId})">{{vm.aplicacionVacuna.dosisNombre}}</a>
        </dd>
        <dt><span>Ips</span></dt>
        <dd>
            <a ui-sref="ips-detail({id:vm.aplicacionVacuna.ipsId})">{{vm.aplicacionVacuna.ipsNombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="aplicacion-vacuna-detail.edit({id:vm.aplicacionVacuna.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
