<div>
    <h2>Doses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="dosis.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Dosis
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Nombre</span></th>
                    <th><span>Edad Minima</span></th>
                    <th><span>Edad Maxima</span></th>
                    <th><span>Embarazo</span></th>
                    <th><span>Biologico</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dosis in vm.doses track by dosis.id">
                    <td><a ui-sref="dosis-detail({id:dosis.id})">{{dosis.id}}</a></td>
                    <td>{{dosis.nombre}}</td>
                    <td>{{dosis.edadMinima}}</td>
                    <td>{{dosis.edadMaxima}}</td>
                    <td>{{dosis.embarazo}}</td>
                    <td>
                        <a ui-sref="biologico-detail({id:dosis.biologicoId})">{{dosis.biologicoNombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="dosis-detail({id:dosis.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dosis.edit({id:dosis.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dosis.delete({id:dosis.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
