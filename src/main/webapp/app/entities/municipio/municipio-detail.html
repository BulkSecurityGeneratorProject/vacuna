
<div>
    <h2><span>Municipio</span> {{vm.municipio.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nombre</span></dt>
        <dd>
            <span>{{vm.municipio.nombre}}</span>
        </dd>
        <dt><span>Departamento</span></dt>
        <dd>
            <a ui-sref="departamento-detail({id:vm.municipio.departamentoId})">{{vm.municipio.departamentoNombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="municipio-detail.edit({id:vm.municipio.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
